<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Arrays</title>
<script type="text/javascript" src="TestArrays.js"></script>
</head>
<!-- When the HTML body is loaded, display student name and ID using 'displayStudentInfo()' method. -->
<body onload="displayStudentInfo()">

	<h1>Javascript Arrays</h1>
	<p>
		<span id="student_data"></span>
	</p>
	<!--Button on whose 'onclick' event, a method is triggerd to display the courses -->
	<input type="button" value="Courses" onclick="return displayCourses();">
	<br> Click the button to display courses
	<!-- Tag where courses are displayed -->
	<p>
		<span id='student_courses'></span>
	</p>

</body>
</html>

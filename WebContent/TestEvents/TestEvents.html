<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Events</title>
<script type="text/javascript" src="TestEvents.js"></script>
</head>
<!--Javascript events are described by using 'onmouseover' and 'onmouseout' events of text field  -->
<body>
	<p>Move your Mouse Pointer on the text box to see events in
		action!!!</p>
	<p>
		Name : <input type="text" id="text_area" onmouseover="displayText();"
			onmouseout="removeText();"></input>
	</p>

</body>
</html>

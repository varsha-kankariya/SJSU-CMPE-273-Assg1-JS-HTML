<!DOCTYPE html>

<meta charset="UTF-8">
<title>Javascript Objects</title>

<body>
	<h1>Javascript Objects</h1>
	<!-- The onclick event of the button invokes the object function 'displayId()' of 'varshaK' object -->
	<input type="button" value="Display student ID"
		onclick="return varshaK.displayId()"></input>
	<br>
	<br>
	<!-- The onclick event of the button invokes the object function 'displayName()' of 'varshaK' object -->
	<input type="button" value="Display student Name"
		onclick="return varshaK.displayName()"></input>

</body>

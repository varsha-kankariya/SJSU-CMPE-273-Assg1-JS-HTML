<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Inheritance</title>
<script type="text/javascript" src="TestInheritance.js"></script>
</head>
<h1>Javascript Inheritance</h1>
<body>
	<!-- Button used for displaying Faculty Information  -->
	<input type="button" value="Display Faculty Info"
		onclick="faculty.displayInfo();return fasle;"></input>
	<!-- Button used for displaying Student Information  -->
	<input type="button" value="Display Student Info"
		onclick="student.displayInfo();return fasle;"></input>
	<br>
	<!-- Tag where the Faculty or Student information is displayed -->
	<p>
		<span id='person_info'></span>
	</p>
</body>
</html>
